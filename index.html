<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="header">

            </div>
        </div>
    </div>
